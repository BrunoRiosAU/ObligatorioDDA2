<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inicio - Turismo UY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Turismo UY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown"

                Planes de viaje
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/listarPlanes">Listar planes</a></li>
                <li><a class="dropdown-item" href="/nuevoPlan">Ingresar planes</a></li>

            </li>
            <li class="nav-item dropdown">

              </a>
              <ul class="dropdown-menu">

                <li><a class="dropdown-item" href="/nuevoCliente">Ingresar clientes</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <img class="imagen" style="margin-top: -20px;" width="1250px" height="50px"

          alt="logo0">
      </div>
    </nav>
  </header>
  <div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://viasatelital.com/mapas/images/uruguay001.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img
            src="http://static1.squarespace.com/static/5ea056ff69bb831c9a205b4c/5ea8556929ba4f2b2ab478b6/5fbd0dc664be903ae6429dd8/1606226155731/0.jpg?format=1500w"
            class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img
            src="https://i0.wp.com/guruguay.com/wp-content/uploads/2021/03/cabo_polonio_beach.png?resize=1080%2C720&ssl=1"

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
