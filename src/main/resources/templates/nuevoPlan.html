<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nuevo plan - Turismo UY</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Turismo UY</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Planes de viaje
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/listarPlanes">Listar planes</a></li>
                          <li><a class="dropdown-item active" href="/nuevoPlan">Ingresar planes</a></li>
                        </ul>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Clientes
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/listarCliente">Listar clientes</a></li>
                          <li><a class="dropdown-item" href="/nuevoCliente">Ingresar clientes</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Asignar clientes a viajes</a>
                      </li>
                    </ul>
                  </div>
                  <img class="imagen" style="margin-top: -20px;" width="1250px" height="50px" src="https://o.remove.bg/downloads/ab7c009f-6c96-4ef8-85ba-034b6db0a346/dibujo-vectorial-olas-frontera-costuras-mar_149326-4179-removebg-preview.png" alt="logo0">
                </div>
              </nav>
        </header>
        <div class="container">
            <form action="" method="post" th:object="${plan}">
				<div class="mb-3">
					<label for="destino">Destino : </label> <input id="destino"
						type="text" placeholder="Digite el destino " th:field="*{destino}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}" class="invalid-feedback"></div>
				</div>
                <div class="mb-3">
					<label for="fecha">Fecha : </label> <input
						id="fecha" type="date" th:field="*{fecha}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="modalidad">Modalidad : </label> <input id="modalidad"
						type="text" placeholder="Digite la modalidad " th:field="*{modalidad}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('modalidad')}" th:errors="*{modalidad}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="precio">Precio : </label> <input id="precio" type="text"
						placeholder="Digite el costo " th:field="*{precio}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="invalid-feedback"></div>
				</div>
				

				<div class="text-end">
				    <button class="btn btn-success"><i class="fas fa-save"></i>Guardar</button>
				    <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>Cancelar </a>
				</div>
			</form>
        </div>
    </body>
</html>
